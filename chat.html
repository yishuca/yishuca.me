<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>☁️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff76a6;
            --secondary-color: #ffc2d9;
            --background-color: #ffd6e7;
            --message-sent: #ff76a6;
            --message-received: #f1f3f5;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #ffb3d0 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(214, 77, 124, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            animation: fadeIn 1s ease-out;
        }

        header {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
            background: white;
            border-bottom: 1px solid #ffe4ee;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            animation: slideInLeft 0.8s ease-out;
        }

        .chat-section {
            flex: 2;
            display: none;
            flex-direction: column;
            animation: slideInRight 0.8s ease-out;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(214, 77, 124, 0.2);
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 77, 124, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, var(--message-sent), var(--message-sent));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--message-received);
            border-bottom-left-radius: 5px;
            border-left: 3px solid var(--primary-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            gap: 15px;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-time {
            opacity: 0.7;
        }

        .message-content {
            line-height: 1.4;
        }

        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid #eaeaea;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
        }

        .send-button {
            padding: 12px 25px;
        }

        .typing-indicator {
            padding: 5px 20px;
            font-style: italic;
            color: #ff85a2;
            min-height: 25px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #28a745;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #ff85a2;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ffc2d9;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        /* Color Customization */
        .color-customizer {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .color-toggle {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-toggle:hover {
            transform: scale(1.1);
        }

        .color-panel {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
            width: 200px;
        }

        .color-panel.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .color-option {
            margin-bottom: 10px;
        }

        .color-option label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .color-input {
            display: flex;
            gap: 5px;
        }

        .color-input input {
            flex: 1;
            padding: 5px;
            height: 30px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .reset-colors {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .container {
                height: 95vh;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .color-customizer {
                top: 15px;
                right: 15px;
            }
            
            .color-panel {
                width: 180px;
                right: -10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .login-section, .chat-section {
                padding: 15px;
            }
            
            .chat-input {
                padding: 10px 15px;
            }
            
            .message-input {
                padding: 10px;
            }
            
            .send-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .color-panel {
                width: 160px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .user-info span {
                font-size: 0.9rem;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
            
            .message-header {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Chat</h1>
            <p class="subtitle">Connect and chat with people in real-time</p>
            
            <!-- Color Customization -->
            <div class="color-customizer">
                <div class="color-toggle" id="colorToggle">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="color-panel" id="colorPanel">
                    <div class="color-option">
                        <label>Primary Color</label>
                        <div class="color-input">
                            <input type="color" id="primaryColor" value="#ff76a6">
                            <div class="color-preview" id="primaryPreview" style="background-color: #ff76a6;"></div>
                        </div>
                    </div>
                    <div class="color-option">
                        <label>Background</label>
                        <div class="color-input">
                            <input type="color" id="backgroundColor" value="#ffd6e7">
                            <div class="color-preview" id="backgroundPreview" style="background-color: #ffd6e7;"></div>
                        </div>
                    </div>
                    <div class="color-option">
                        <label>Sent Messages</label>
                        <div class="color-input">
                            <input type="color" id="sentColor" value="#ff76a6">
                            <div class="color-preview" id="sentPreview" style="background-color: #ff76a6;"></div>
                        </div>
                    </div>
                    <div class="color-option">
                        <label>Received Messages</label>
                        <div class="color-input">
                            <input type="color" id="receivedColor" value="#f1f3f5">
                            <div class="color-preview" id="receivedPreview" style="background-color: #f1f3f5;"></div>
                        </div>
                    </div>
                    <button class="reset-colors" id="resetColors">
                        <i class="fas fa-undo"></i> Reset Colors
                    </button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="login-section" id="loginSection">
                <h2><i class="fas fa-comments"></i> Join the Conversation</h2>
                <p>Enter your name to start chatting</p>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="usernameInput">Your Name</label>
                        <input type="text" id="usernameInput" placeholder="Enter your name" required>
                    </div>
                    <button type="submit">
                        <i class="fas fa-sign-in-alt"></i> Start Chatting
                    </button>
                </form>
                <div class="status" id="loginStatus">Connected to chat server</div>
            </div>
            
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="currentUsername">User</span>
                    </div>
                    <button id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Leave Chat
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <i class="fas fa-comment-slash"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator"></div>
                
                <div class="chat-input">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUDHNmu9thRI5dC_4-1IbSOuzD9wwqG-g",
            authDomain: "chat-5779c.firebaseapp.com",
            projectId: "chat-5779c",
            storageBucket: "chat-5779c.firebasestorage.app",
            messagingSenderId: "1040578045999",
            appId: "1:1040578045999:web:d0ed8a27808bb339ae7eda"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const chatSection = document.getElementById('chatSection');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const loginStatus = document.getElementById('loginStatus');
        const currentUsername = document.getElementById('currentUsername');
        const userAvatar = document.getElementById('userAvatar');
        const logoutButton = document.getElementById('logoutButton');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Color customization elements
        const colorToggle = document.getElementById('colorToggle');
        const colorPanel = document.getElementById('colorPanel');
        const primaryColorInput = document.getElementById('primaryColor');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const sentColorInput = document.getElementById('sentColor');
        const receivedColorInput = document.getElementById('receivedColor');
        const resetColorsButton = document.getElementById('resetColors');

        // Current user
        let currentUser = null;
        let unsubscribeMessages = null;

        // Load saved colors from localStorage
        function loadSavedColors() {
            const savedPrimary = localStorage.getItem('chatPrimaryColor');
            const savedBackground = localStorage.getItem('chatBackgroundColor');
            const savedSent = localStorage.getItem('chatSentColor');
            const savedReceived = localStorage.getItem('chatReceivedColor');
            
            if (savedPrimary) {
                primaryColorInput.value = savedPrimary;
                updateColors();
            }
            if (savedBackground) {
                backgroundColorInput.value = savedBackground;
                updateColors();
            }
            if (savedSent) {
                sentColorInput.value = savedSent;
                updateColors();
            }
            if (savedReceived) {
                receivedColorInput.value = savedReceived;
                updateColors();
            }
        }

        // Update CSS variables with new colors
        function updateColors() {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', primaryColorInput.value);
            root.style.setProperty('--background-color', backgroundColorInput.value);
            root.style.setProperty('--message-sent', sentColorInput.value);
            root.style.setProperty('--message-received', receivedColorInput.value);
            
            // Update previews
            document.getElementById('primaryPreview').style.backgroundColor = primaryColorInput.value;
            document.getElementById('backgroundPreview').style.backgroundColor = backgroundColorInput.value;
            document.getElementById('sentPreview').style.backgroundColor = sentColorInput.value;
            document.getElementById('receivedPreview').style.backgroundColor = receivedColorInput.value;
            
            // Save to localStorage
            localStorage.setItem('chatPrimaryColor', primaryColorInput.value);
            localStorage.setItem('chatBackgroundColor', backgroundColorInput.value);
            localStorage.setItem('chatSentColor', sentColorInput.value);
            localStorage.setItem('chatReceivedColor', receivedColorInput.value);
        }

        // Reset colors to default
        function resetColors() {
            primaryColorInput.value = '#ff76a6';
            backgroundColorInput.value = '#ffd6e7';
            sentColorInput.value = '#ff76a6';
            receivedColorInput.value = '#f1f3f5';
            updateColors();
        }

        // Color customization event listeners
        colorToggle.addEventListener('click', () => {
            colorPanel.classList.toggle('show');
        });

        primaryColorInput.addEventListener('input', updateColors);
        backgroundColorInput.addEventListener('input', updateColors);
        sentColorInput.addEventListener('input', updateColors);
        receivedColorInput.addEventListener('input', updateColors);
        resetColorsButton.addEventListener('click', resetColors);

        // Close color panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!colorToggle.contains(e.target) && !colorPanel.contains(e.target)) {
                colorPanel.classList.remove('show');
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            
            if (username) {
                currentUser = username;
                currentUsername.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                
                // Show chat section and hide login
                loginSection.style.display = 'none';
                chatSection.style.display = 'flex';
                
                // Load existing messages
                loadMessages();
                
                // Focus on message input
                messageInput.focus();
                
                // Set up real-time listener for new messages
                setupMessageListener();
            }
        });

        // Logout button
        logoutButton.addEventListener('click', () => {
            currentUser = null;
            chatSection.style.display = 'none';
            loginSection.style.display = 'flex';
            
            // Clear messages
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comment-slash"></i>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            `;
            
            // Unsubscribe from real-time updates
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
        });

        // Send message
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText && currentUser) {
                // Add message to Firestore
                db.collection('messages').add({
                    text: messageText,
                    sender: currentUser,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    // Clear input
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message: ', error);
                });
            }
        }

        // Load existing messages
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'asc')
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.size > 0) {
                        chatMessages.innerHTML = '';
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    scrollToBottom();
                })
                .catch((error) => {
                    console.error('Error loading messages: ', error);
                });
        }

        // Set up real-time listener for new messages
        function setupMessageListener() {
            unsubscribeMessages = db.collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((querySnapshot) => {
                    // Clear empty state if we have messages
                    if (querySnapshot.size > 0 && chatMessages.querySelector('.empty-state')) {
                        chatMessages.innerHTML = '';
                    }
                    
                    // Only process new messages
                    querySnapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            displayMessage(message);
                            scrollToBottom();
                        }
                    });
                });
        }

        // Display a message in the chat
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isSent = message.sender === currentUser;
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            // Format timestamp
            let timeString = 'Just now';
            if (message.timestamp) {
                const date = message.timestamp.toDate();
                timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${message.sender}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${message.text}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Scroll to the bottom of the chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedColors();
        });
    </script>
</body>
</html>
