<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
            --success-color: #4caf50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: pan-y;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .quiz-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            position: relative;
            user-select: none;
        }

        .question-container {
            margin-bottom: 1.5rem;
        }

        .question-number {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .answer-input {
            width: 100%;
            padding: 16px 15px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .answer-input:focus::placeholder {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feedback {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 4px solid var(--success-color);
            display: block;
        }

        .feedback.incorrect {
            background-color: rgba(207, 102, 121, 0.2);
            border-left: 4px solid var(--error-color);
            display: block;
        }

        .feedback.partial {
            background-color: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #FFC107;
            display: block;
        }

        .button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 16px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            min-height: 54px;
        }

        .button:hover {
            background-color: #a370d8;
        }

        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .next-button {
            display: none;
            margin-left: auto;
        }

        .results-container {
            text-align: center;
            display: none;
        }

        .results-container h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .restart-button {
            background-color: var(--secondary-color);
            color: #000;
        }

        .restart-button:hover {
            background-color: #00b9a6;
        }

        .progress-container {
            width: 100%;
            background-color: #2d2d2d;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            transition: width 0.4s ease;
        }

        .quit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px;
        }

        .review-container {
            display: none;
            margin-top: 2rem;
            width: 100%;
        }

        .review-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--box-shadow);
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .review-answer {
            margin-bottom: 0.5rem;
        }

        .review-correct {
            color: var(--success-color);
        }

        .review-incorrect {
            color: var(--error-color);
        }

        .review-partial {
            color: #FFC107;
        }

        @media (max-width: 600px) {
            .quiz-card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .button {
                width: 100%;
                padding: 18px 24px;
                font-size: 1.1rem;
            }

            .answer-input {
                padding: 18px 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Quiz</h1>
            <p>Test your knowledge by answering these questions</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="quiz-card" id="quiz-card">
            <button class="quit-button" id="quit-button">Quit Quiz</button>
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1</div>
                <div class="question-text" id="question-text"></div>
            </div>

            <input type="text" class="answer-input" id="answer-input" placeholder="Type your answer here..." autocomplete="off">
            
            <div class="feedback" id="feedback"></div>
            
            <div style="display: flex;">
                <button class="button" id="submit-button">Submit</button>
                <button class="button next-button" id="next-button">Next Question</button>
            </div>
        </div>

        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">You scored 5/10</div>
            <button class="button restart-button" id="restart-button">Restart Quiz</button>
            
            <div class="review-container" id="review-container">
                <h3>Question Review</h3>
                <div id="review-questions"></div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // EDITABLE QUIZ CONTENT - MODIFY THIS SECTION
        // Add as many questions as you want - the quiz will randomly select 10
        // =============================================
        const allQuizQuestions = [
            {
                question: "What is the capital of France?",
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                answer: "Mars"
            },
            {
                question: "What is the largest mammal in the world?",
                answer: "Blue whale"
            },
            {
                question: "In which year did World War II end?",
                answer: "1945"
            },
            {
                question: "What is the chemical symbol for gold?",
                answer: "Au"
            },
            {
                question: "Who painted the Mona Lisa?",
                answer: "Leonardo da Vinci"
            },
            {
                question: "What is the tallest mountain in the world?",
                answer: "Mount Everest"
            },
            {
                question: "Which country is home to the kangaroo?",
                answer: "Australia"
            },
            {
                question: "What is the largest ocean on Earth?",
                answer: "Pacific Ocean"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                answer: "William Shakespeare"
            },
            {
                question: "What is the main component of the Sun?",
                answer: "Hydrogen"
            },
            {
                question: "Which language has the most native speakers?",
                answer: "Mandarin Chinese"
            }
        ];
        // =============================================
        // END OF EDITABLE SECTION
        // =============================================

        // DOM Elements
        const quizCard = document.getElementById('quiz-card');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const feedback = document.getElementById('feedback');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const resultsContainer = document.getElementById('results-container');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        const progressBar = document.getElementById('progress-bar');
        const quitButton = document.getElementById('quit-button');
        const reviewContainer = document.getElementById('review-container');
        const reviewQuestions = document.getElementById('review-questions');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let quizCompleted = false;
        let quizQuestions = [];
        let userAnswers = [];
        let touchStartX = 0;
        let touchEndX = 0;

        // Fuzzy string matching function (Levenshtein distance)
        function similarity(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;
            const longerLength = longer.length;
            
            if (longerLength === 0) return 1.0;
            
            const distance = levenshteinDistance(longer, shorter);
            return (longerLength - distance) / longerLength;
        }

        function levenshteinDistance(s, t) {
            if (s.length === 0) return t.length;
            if (t.length === 0) return s.length;

            const matrix = [];
            for (let i = 0; i <= s.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= t.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= s.length; i++) {
                for (let j = 1; j <= t.length; j++) {
                    const cost = s.charAt(i - 1) === t.charAt(j - 1) ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }

            return matrix[s.length][t.length];
        }

        // Shuffle array and pick first 10 questions
        function getRandomQuestions() {
            // Copy the array
            const shuffled = [...allQuizQuestions];
            // Shuffle the array
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            // Return first 10 questions or all if there are less than 10
            return shuffled.slice(0, 10);
        }

        // Initialize the quiz
        function initQuiz() {
            quizQuestions = getRandomQuestions();
            currentQuestionIndex = 0;
            score = 0;
            quizCompleted = false;
            userAnswers = [];
            showQuestion();
            resultsContainer.style.display = 'none';
            quizCard.style.display = 'block';
            reviewContainer.style.display = 'none';
            updateProgressBar();
        }

        // Display the current question
        function showQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const question = quizQuestions[currentQuestionIndex];
                questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
                questionText.textContent = question.question;
                answerInput.value = '';
                answerInput.disabled = false;
                feedback.className = 'feedback';
                feedback.style.display = 'none';
                submitButton.style.display = 'block';
                nextButton.style.display = 'none';
                
                // Change button text if it's the last question
                if (currentQuestionIndex === quizQuestions.length - 1) {
                    nextButton.textContent = 'See Results';
                } else {
                    nextButton.textContent = 'Next Question';
                }
                
                answerInput.focus();
                answerInput.placeholder = "Type your answer here...";
            } else {
                showResults();
            }
        }

        // Check the submitted answer
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const correctAnswer = quizQuestions[currentQuestionIndex].answer;
            
            // Store user answer for review
            userAnswers.push({
                question: quizQuestions[currentQuestionIndex].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                isCorrect: false,
                isPartial: false
            });
            
            // Case-insensitive comparison
            const userAnswerLower = userAnswer.toLowerCase();
            const correctAnswerLower = correctAnswer.toLowerCase();
            
            // Exact match
            if (userAnswerLower === correctAnswerLower) {
                feedback.textContent = 'Correct! Well done.';
                feedback.className = 'feedback correct';
                score++;
                userAnswers[currentQuestionIndex].isCorrect = true;
            } 
            // Fuzzy match (similarity > 0.8)
            else if (similarity(userAnswerLower, correctAnswerLower) > 0.8) {
                feedback.textContent = `Almost! The correct answer is "${correctAnswer}". We accepted "${userAnswer}" as close enough.`;
                feedback.className = 'feedback partial';
                score += 0.5; // Give half point for close answers
                userAnswers[currentQuestionIndex].isPartial = true;
            }
            // Incorrect
            else {
                feedback.textContent = `Incorrect. The correct answer is "${correctAnswer}".`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            answerInput.disabled = true;
            submitButton.style.display = 'none';
            nextButton.style.display = 'block';
        }

        // Move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            updateProgressBar();
            showQuestion();
        }

        // Show the final results
        function showResults() {
            quizCompleted = true;
            quizCard.style.display = 'none';
            resultsContainer.style.display = 'block';
            const percentage = Math.round((score / quizQuestions.length) * 100);
            scoreElement.textContent = `You scored ${score}/${quizQuestions.length} (${percentage}%)`;
            
            // Show review of all questions
            showQuestionReview();
            reviewContainer.style.display = 'block';
        }

        // Show review of all questions and answers
        function showQuestionReview() {
            reviewQuestions.innerHTML = '';
            
            userAnswers.forEach((item, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const questionEl = document.createElement('div');
                questionEl.className = 'review-question';
                questionEl.textContent = `${index + 1}. ${item.question}`;
                
                const userAnswerEl = document.createElement('div');
                userAnswerEl.className = 'review-answer';
                userAnswerEl.textContent = `Your answer: ${item.userAnswer || "(no answer)"}`;
                
                const correctAnswerEl = document.createElement('div');
                correctAnswerEl.className = 'review-answer';
                correctAnswerEl.textContent = `Correct answer: ${item.correctAnswer}`;
                
                if (item.isCorrect) {
                    userAnswerEl.classList.add('review-correct');
                } else if (item.isPartial) {
                    userAnswerEl.classList.add('review-partial');
                } else {
                    userAnswerEl.classList.add('review-incorrect');
                }
                
                reviewItem.appendChild(questionEl);
                reviewItem.appendChild(userAnswerEl);
                reviewItem.appendChild(correctAnswerEl);
                reviewQuestions.appendChild(reviewItem);
            });
        }

        // Update the progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / quizQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Handle touch events for swipe navigation
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            if (quizCompleted) return;
            
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const difference = touchStartX - touchEndX;
            const swipeThreshold = 50; // Minimum swipe distance
            
            if (difference > swipeThreshold && submitButton.style.display === 'none') {
                // Swipe left to go next
                nextQuestion();
            } else if (difference < -swipeThreshold && submitButton.style.display === 'none') {
                // Swipe right to go back (if not on first question)
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    updateProgressBar();
                    showQuestion();
                }
            }
        }

        // Event listeners
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initQuiz);
        quitButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to quit the quiz? Your progress will be lost.')) {
                showResults();
            }
        });

        // Touch events for swipe navigation
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        // Allow submitting with Enter key
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (submitButton.style.display !== 'none') {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
        });

        // Clear placeholder on focus
        answerInput.addEventListener('focus', function() {
            this.placeholder = '';
        });

        answerInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.placeholder = 'Type your answer here...';
            }
        });

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
