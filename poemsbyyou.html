<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e7 0%, #ffb3d0 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            color: #ff76a6;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(214, 77, 124, 0.15);
            animation: slideInLeft 0.8s ease-out;
        }

        .notes-section {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(214, 77, 124, 0.15);
            animation: slideInRight 0.8s ease-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff76a6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff76a6;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc2d9;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #ff76a6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(214, 77, 124, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(to right, #ff76a6, #ff76a6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 77, 124, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(214, 77, 124, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            border-left: 4px solid #ff76a6;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(214, 77, 124, 0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ffe4ee;
        }

        .author {
            font-weight: 600;
            color: #ff76a6;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #ff85a2;
        }

        .note-content {
            line-height: 1.5;
            color: #555;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #ff85a2;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ffc2d9;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .character-count {
            text-align: right;
            font-size: 0.85rem;
            color: #ff85a2;
            margin-top: 5px;
        }

        .limit-warning {
            color: #ff6b6b;
            font-weight: 500;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff76a6;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        footer {
            text-align: center;
            color: #d64d7c;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff85a2;
        }

        .search-box input {
            padding-left: 45px;
        }

        .filter-select {
            min-width: 150px;
        }

        .filter-select select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc2d9;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #d64d7c;
            background: white;
            cursor: pointer;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 15px;
            background: white;
            color: #d64d7c;
            border: 1px solid #ffc2d9;
        }

        .pagination button.active {
            background: linear-gradient(to right, #ff85a2, #d64d7c);
            color: white;
        }

        .pagination button:hover:not(:disabled) {
            background: #ffe4ee;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-buttons button {
            min-width: 100px;
        }

        .modal-buttons button:last-child {
            background: #f0f0f0;
            color: #555;
        }

        /* Loading animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        /* Success message */
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        /* Full page loader */
        .full-page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        
        .full-page-loader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffc2d9;
            border-radius: 50%;
            border-top-color: #ff76a6;
            animation: spin 1s ease-in-out infinite;
        }
        
        .full-page-loader p {
            color: #ff76a6;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                gap: 20px;
            }
            
            .notes-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .form-section, .notes-section {
                width: 100%;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                margin-bottom: 20px;
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .form-section, .notes-section {
                padding: 15px;
            }
            
            .note-header {
                flex-direction: column;
                gap: 5px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .toast {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Full page loader -->
    <div class="full-page-loader" id="fullPageLoader">
        <div class="spinner"></div>
        <p>Loading your notes...</p>
    </div>

    <div class="container">
        <header>
            <h1>poems by you.</h1>
            <p class="subtitle"></p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2><i class="fas fa-pencil-alt"></i> Add new post</h2>
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" placeholder="" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="note">Type here</label>
                    <textarea id="note" placeholder="" maxlength="10000"></textarea>
                    <div class="character-count"><span id="charCount">0</span>/10000 characters</div>
                </div>
                <button id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Post
                </button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </section>

            <section class="notes-section">
                <h2><span class="pulse"></span> Recent Posts <span id="noteCount">0</span></h2>
                
                <div class="search-filter">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search notes...">
                    </div>
                    <div class="filter-select">
                        <select id="filterSelect">
                            <option value="all">All Notes</option>
                            <option value="recent">Recent First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
                
                <div id="notesContainer" class="notes-container">
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <p>No messages yet. Be the first to share your thoughts!</p>
                        <p>Your notes will appear here once you post them</p>
                    </div>
                </div>
                
                <div class="pagination">
                    <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i> Prev</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextBtn" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </div>

        <footer>
            <p><i class="fas fa-heart" style="color: #d64d7c;"></i> poems by you. © 2025</p>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h2><i class="fas fa-question-circle"></i> Confirm Post</h2>
            <p>Are you sure you want to post this?</p>
            <div class="modal-buttons">
                <button id="confirmPostBtn">Yes, post It</button>
                <button id="cancelPostBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2_fUahgWbjygWyTrjWd1MUiWNtvvecCM",
            authDomain: "journal-f7bba.firebaseapp.com",
            projectId: "journal-f7bba",
            storageBucket: "journal-f7bba.firebasestorage.app",
            messagingSenderId: "60131297671",
            appId: "1:60131297671:web:cbb11b22423db9b271ab22"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const nameInput = document.getElementById('name');
        const noteInput = document.getElementById('note');
        const submitBtn = document.getElementById('submitBtn');
        const notesContainer = document.getElementById('notesContainer');
        const charCount = document.getElementById('charCount');
        const noteCount = document.getElementById('noteCount');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmPostBtn = document.getElementById('confirmPostBtn');
        const cancelPostBtn = document.getElementById('cancelPostBtn');
        const fullPageLoader = document.getElementById('fullPageLoader');

        // App state
        let allNotes = [];
        let filteredNotes = [];
        let currentPage = 1;
        const notesPerPage = 6;
        let debounceTimer;
        let unsubscribe;

        // Character count for textarea
        noteInput.addEventListener('input', () => {
            const count = noteInput.value.length;
            charCount.textContent = count;
            
            if (count > 450) {
                charCount.classList.add('limit-warning');
            } else {
                charCount.classList.remove('limit-warning');
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show toast notification
        function showToast(message) {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(toast);
            
            // Remove toast after animation completes
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        // Show loading state
        function showLoading() {
            notesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your notes...</p>
                </div>
            `;
        }

        // Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Add note to Firestore
        async function postNote() {
            const name = sanitizeInput(nameInput.value.trim());
            const note = sanitizeInput(noteInput.value.trim());
            
            if (name === '' || note === '') {
                showError('Please enter both your name and a post');
                return;
            }
            
            // Add a new document with a generated id
            try {
                submitBtn.innerHTML = '<div class="loader"></div> Posting...';
                submitBtn.disabled = true;
                
                await db.collection('notes').add({
                    name: name,
                    note: note,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Clear input fields
                nameInput.value = '';
                noteInput.value = '';
                charCount.textContent = '0';
                charCount.classList.remove('limit-warning');
                
                // Hide modal
                confirmationModal.style.display = 'none';
                
                // Show success feedback
                showSuccess('Your post was successful!');
                showToast('New post added');
                
            } catch (error) {
                console.error('Error adding document: ', error);
                showError('There was an error posting. Please check the Firebase security rules.');
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Post Message';
                submitBtn.disabled = false;
            }
        }

        // Show confirmation modal before posting
        submitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const note = noteInput.value.trim();
            
            if (name === '' || note === '') {
                showError('Please enter both your name and a post');
                return;
            }
            
            confirmationModal.style.display = 'flex';
        });

        confirmPostBtn.addEventListener('click', postNote);
        
        cancelPostBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
        });

        // Search and filter functionality
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                filterNotes();
            }, 300);
        });

        filterSelect.addEventListener('change', filterNotes);

        function filterNotes() {
            const searchText = searchInput.value.toLowerCase();
            const filterValue = filterSelect.value;
            
            filteredNotes = allNotes.filter(note => 
                note.name.toLowerCase().includes(searchText) || 
                note.note.toLowerCase().includes(searchText)
            );
            
            // Apply sorting
            if (filterValue === 'recent') {
                filteredNotes.sort((a, b) => b.timestamp - a.timestamp);
            } else if (filterValue === 'oldest') {
                filteredNotes.sort((a, b) => a.timestamp - b.timestamp);
            }
            
            currentPage = 1;
            displayNotes();
        }

        // Pagination functionality
        function updatePagination() {
            const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayNotes();
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayNotes();
            }
        });

        // Real-time listener for notes with debouncing
        function setupNotesListener() {
            if (unsubscribe) unsubscribe(); // Unsubscribe from previous listener
            
            showLoading();
            
            unsubscribe = db.collection('notes')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    allNotes = [];
                    snapshot.forEach(doc => {
                        const noteData = doc.data();
                        allNotes.push({ 
                            id: doc.id, 
                            ...noteData,
                            timestamp: noteData.timestamp ? noteData.timestamp.toDate() : new Date()
                        });
                    });
                    
                    filteredNotes = [...allNotes];
                    displayNotes();
                    
                    // Hide the full page loader once data is loaded
                    fullPageLoader.style.display = 'none';
                }, error => {
                    console.error('Error getting documents: ', error);
                    showError('Error loading messages. Please check the Firebase security rules.');
                    fullPageLoader.style.display = 'none';
                });
        }

        // Display notes in the UI with virtualization
        function displayNotes() {
            if (filteredNotes.length === 0) {
                notesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <p>No posts found matching your search.</p>
                        <p>Try different keywords or post something new.</p>
                    </div>
                `;
                noteCount.textContent = '0';
                updatePagination();
                return;
            }
            
            noteCount.textContent = filteredNotes.length;
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * notesPerPage;
            const endIndex = Math.min(startIndex + notesPerPage, filteredNotes.length);
            const paginatedNotes = filteredNotes.slice(startIndex, endIndex);
            
            // Virtualization - only render visible notes
            notesContainer.innerHTML = paginatedNotes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <span class="author"><i class="fas fa-user"></i> ${sanitizeInput(note.name)}</span>
                        <span class="timestamp">${formatDate(note.timestamp)}</span>
                    </div>
                    <div class="note-content">${sanitizeInput(note.note)}</div>
                </div>
            `).join('');
            
            updatePagination();
        }

        // Format Firestore timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'Just now';
            
            const now = new Date();
            const diffInSeconds = Math.floor((now - timestamp) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            
            return timestamp.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initial animation for elements
        document.addEventListener('DOMContentLoaded', () => {
            setupNotesListener();
            
            document.querySelectorAll('.note-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
