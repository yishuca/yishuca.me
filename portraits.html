    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1050;
      display: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .hamburger div {
      width: 35px;
      height: 5px;
      background-color: #656565;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Remove hover glow effect from Hamburger */
    .hamburger:hover {
      color: #1f3a61;
      transform: scale(1.1);
      box-shadow: none; /* Remove the glowing effect */
    }

    /* Hamburger Active State */
    .hamburger.active div:nth-child(1) {
      transform: translateY(11px) rotate(45deg);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: translateY(-11px) rotate(-45deg);
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background:rgb(0, 0, 0);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
      text-align: center;
      border-radius: 5px;
    }

    /* Sidebar Link Hover Effect */
    .sidebar a:hover {
      color: #fff;
      background: #222;
      box-shadow: 0 0 15px #ffffff; /* Glowing */
      transform: scale(1.05); /* Slight scale-up */
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }

    @media screen and (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 70px 0px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero h1, .hero p, .hero a {
            animation: fadeIn 1.5s ease-out;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .hero .floating {
            animation: float 5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Reveal Animation */
        .animate-reveal {
            opacity: 0;
            transform: translateY(50px);
            animation: reveal 1.2s ease-out forwards;
        }
        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Service Cards */
        .service-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .service-card {
            background-color: #222;
            border: 1px solid #ffffff;
            width: 50%;
            margin: 0 auto;
            transition: transform 0.5s, box-shadow 0.5s;
            overflow: hidden;
            position: relative;
        }
        
        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
        }
        .service-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-out;
        }
        .service-card:hover img {

        }
        .service-card-content {

        /* Responsive Design */

    <script>
    // Wait until the DOM is fully loaded to ensure the canvas is accessible
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        // Function to resize the canvas to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Call resizeCanvas to adjust the size initially and whenever the window is resized
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let particles = [];

        // Particle class to define individual particles
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;  // Random size between 1 and 6
                this.speedX = Math.random() * 1 - 0.5;  // Slower speed (reduced range)
                this.speedY = Math.random() * 1 - 0.5;  // Slower speed (reduced range)
                this.color = 'rgba(255, 255, 255, 0.8)';  // White color with transparency
            }

            // Update particle position and check if out of bounds
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Shrink particle size over time
                if (this.size > 0.2) this.size -= 0.1;

                // Reset the particle if it goes off-screen
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) {
                    this.reset();
                }
            }

            // Draw the particle on the canvas
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Reset particle to a new position
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;  // Slower speed
                this.speedY = Math.random() * 1 - 0.5;  // Slower speed
            }
        }

        // Create a number of particles
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        // Animate the particles
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);  // Keep animating
        }

        // Start the particle animation
        createParticles();
        animateParticles();
    });
</script>
