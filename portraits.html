    <script>
    // Wait until the DOM is fully loaded to ensure the canvas is accessible
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        // Function to resize the canvas to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Call resizeCanvas to adjust the size initially and whenever the window is resized
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let particles = [];

        // Particle class to define individual particles
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;  // Random size between 1 and 6
                this.speedX = Math.random() * 1 - 0.5;  // Slower speed (reduced range)
                this.speedY = Math.random() * 1 - 0.5;  // Slower speed (reduced range)
                this.color = 'rgba(255, 255, 255, 0.8)';  // White color with transparency
            }

            // Update particle position and check if out of bounds
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Shrink particle size over time
                if (this.size > 0.2) this.size -= 0.1;

                // Reset the particle if it goes off-screen
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) {
                    this.reset();
                }
            }

            // Draw the particle on the canvas
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Reset particle to a new position
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;  // Slower speed
                this.speedY = Math.random() * 1 - 0.5;  // Slower speed
            }
        }

        // Create a number of particles
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        // Animate the particles
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);  // Keep animating
        }

        // Start the particle animation
        createParticles();
        animateParticles();
    });
</script>

<script>
  let cursorX = 0;
  let cursorY = 0;
  let lastX = 0;
  let lastY = 0;
  let lastTime = Date.now();
  
  // Function to handle mouse movement
  function onMouseMove(event) {
      if (event.type === 'mousemove') {
          cursorX = event.clientX;
          cursorY = event.clientY;
      } else if (event.type === 'touchmove') {
          // Get the touch position for mobile devices
          cursorX = event.touches[0].clientX;
          cursorY = event.touches[0].clientY;
      }

      // Calculate speed of cursor/touch movement
      let currentTime = Date.now();
      let speed = Math.sqrt((cursorX - lastX) ** 2 + (cursorY - lastY) ** 2) / (currentTime - lastTime) * 1000;
      
      // Create fewer particles for smaller movements
      if (speed > 30) {  // Lowered threshold for fewer particles
          createSparks(cursorX, cursorY, speed);  // Speed will influence particle behavior
      }
      
      lastX = cursorX;
      lastY = cursorY;
      lastTime = currentTime;
  }

  // Listen for mousemove (desktop) and touchmove (mobile)
  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('touchmove', onMouseMove);

  // Create a burst of small white spark particles at the cursor position
  function createSparks(x, y, speed) {
      // Generate fewer particles for a more subtle effect (e.g., just 1-2 particles)
      let numParticles = 1;  // Just one particle for a very subtle effect
      for (let i = 0; i < numParticles; i++) {
          const spark = document.createElement('div');
          spark.classList.add('spark');
          document.body.appendChild(spark);

          // Keep the particles small (3px to 5px in size)
          const size = 3 + Math.random() * 2;  // Particle size remains small
          spark.style.width = `${size}px`;
          spark.style.height = `${size}px`;

          // Position the spark at the cursor location
          spark.style.left = `${x - size / 2}px`;
          spark.style.top = `${y - size / 2}px`;

          // Add random offsets to simulate spread of sparks
          const angle = Math.random() * Math.PI * 2; // Random direction
          const speedFactor = Math.random() * 1 + 0.5; // Reduced speed factor for less distance
          const velocityX = Math.cos(angle) * speedFactor;
          const velocityY = Math.sin(angle) * speedFactor;

          // Particle movement behavior
          let particle = {
              element: spark,
              initialX: x,  // Initial position
              initialY: y,  // Initial position
              velocityX: velocityX,
              velocityY: velocityY,
              opacity: 1,
              size: size  // Store the initial size
          };

          animateParticle(particle);
      }
  }

  // Continuously animate each particle, shrinking and fading it
  function animateParticle(particle) {
      let interval = setInterval(() => {
          // Update the position of the spark based on its velocity
          particle.element.style.left = parseFloat(particle.element.style.left) + particle.velocityX + 'px';
          particle.element.style.top = parseFloat(particle.element.style.top) + particle.velocityY + 'px';

          // Shrink and fade the particle
          particle.size -= 0.05;  // Shrink the particle gradually
          particle.opacity -= 0.01;  // Fade out the particle gradually

          // Apply the new size and opacity to the particle
          particle.element.style.width = `${particle.size}px`;
          particle.element.style.height = `${particle.size}px`;
          particle.element.style.opacity = particle.opacity;

          // Remove the particle once it gets too small or disappears
          if (particle.opacity <= 0 || particle.size <= 0) {
              clearInterval(interval);
              particle.element.remove();
          }
      }, 16);  // Update every ~16ms (about 60 FPS)
  }
</script>

<script>
  // Texts you want to display
  const texts = [
      "Here's some of my drawings",
  ];

  // Delay times (in milliseconds) for each text
  const delayTimes = [
      0,        // 1 Here's some of my drawings!

  ];

  // Function to simulate typing for each element
  function typeText(elementId, text, delayTime) {
      const typingElement = document.getElementById(elementId);
      let index = 0;

      function typingAnimation() {
          if (index < text.length) {
              typingElement.textContent += text[index];
              index++;
              setTimeout(typingAnimation, 60); // Adjust typing speed here
          } else {
              typingElement.classList.add("typed"); // Remove cursor after typing
          }
      }

      // Start the typing animation with the specified delay
      setTimeout(typingAnimation, delayTime);
  }

  // Create an intersection observer to trigger the typing effect when an element is in view
  const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
          if (entry.isIntersecting) {
              // When the element is in the viewport, start the typing effect
              const elementId = entry.target.id;
              const index = parseInt(elementId.replace('typing', '')) - 1; // Get the index for texts array
              typeText(elementId, texts[index], delayTimes[index]); // Pass delay time for each text

              // Stop observing the element once it's typed
              observer.unobserve(entry.target);
          }
      });
  }, {
      threshold: 0.5 // Trigger when 50% of the element is in view
  });

  // Observe the typing elements
  document.querySelectorAll('.typing-effect').forEach(element => {
      observer.observe(element);
  });
</script>

<script>

    // Add event listener for the accordion button to toggle open and close
    accordion.addEventListener("click", function() {
      // Toggle the active class on this button to change its text
      this.classList.toggle("active");

      // If content is already open, collapse it
      if (content.style.height && content.style.height !== "0px") {
        content.style.height = "0";  // Collapse
        content.style.opacity = 0;   // Fade out
      } else {
        // Otherwise, expand the content
        content.style.height = content.scrollHeight + "px";  // Expand to content height
        content.style.opacity = 1;  // Fade in

      }
    });

    // Close button functionality (close the content)
    closeButton.addEventListener("click", function() {
      content.style.height = "0";  // Collapse
      content.style.opacity = 0;   // Fade out
      accordion.classList.remove("active");  // Optionally remove the active state from the button
